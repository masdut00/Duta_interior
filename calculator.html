<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator - Duta Decor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <section class="view active">
        <div class="nav-bar">
            <a href="dashboard.html" class="btn-back" style="text-decoration:none;">‚¨Ö Menu</a>
            <div style="flex:1; text-align:center; font-weight:bold;">Hitung Order</div>
            <small id="status-db" style="font-size:10px;">Ready</small>
        </div>

        <div class="content-container" style="padding-bottom: 80px;">
            
            <div class="sticky-settings">
                <h4>üõ†Ô∏è Pengaturan Default (Otomatis Isi)</h4>
                
                <div style="display:flex; gap:10px; margin-bottom:5px;">
                    <div class="settings-item" style="flex:1;">
                        <label>Harga Kain/m</label>
                        <input type="text" id="globalHargaKain" placeholder="0" onkeyup="this.value=CONFIG.formatInputUang(this.value)">
                    </div>
                    <div class="settings-item" style="flex:1;">
                        <label>Rel Gordyn</label>
                        <select id="globalRel"></select>
                    </div>
                </div>

                <div style="display:flex; gap:10px;">
                    <div class="settings-item" style="flex:1;">
                        <label>Harga Vitrace/m</label>
                        <input type="text" id="globalHargaVit" placeholder="0" onkeyup="this.value=CONFIG.formatInputUang(this.value)">
                    </div>
                    <div class="settings-item" style="flex:1;">
                        <label>Rel Vitrace</label>
                        <select id="globalRelVit"></select> </div>
                </div>
            </div>

            <div class="card">
                <h3>üë§ Data Pelanggan</h3>
                <input type="text" id="namaPelanggan" placeholder="Nama Pelanggan (Wajib)">
                <input type="text" id="noHp" placeholder="No WhatsApp / Alamat">
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h3>ü™ü Daftar Item</h3>
                    </div>
                
                <ul id="list-keranjang" style="padding-left:0; list-style:none;"></ul>
                
                <div class="total-box">
                    <span>Total Project:</span> 
                    <span id="grand-total" style="color:#28a745; font-size:1.2rem;">Rp 0</span>
                </div>

                <div class="checkout-area">
                    <label>üí∞ Uang Muka (DP)</label>
                    <input type="text" id="inputDP" placeholder="Rp 0" onkeyup="this.value=CONFIG.formatInputUang(this.value)">
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="Calculator.simpanDatabase()" class="btn-save" style="width: 100%;">üíæ Simpan Transaksi</button>
            </div>
        </div>

        <button class="fab-add" onclick="Calculator.bukaFormBaru()">+</button>
    </section>

    <div id="modalInput" class="modal-form">
        <div class="modal-form-content">
            <div class="modal-header">
                <h3 style="margin:0; border:none;">üìù Detail Jendela</h3>
                <button onclick="Calculator.tutupForm()" style="background:none; border:none; font-size:24px; color:#333; width:auto; padding:0;">‚úï</button>
            </div>
            
            <div class="modal-body">
                <label>Nama Ruang / Jendela:</label>
                <input type="text" id="namaJendela" placeholder="Contoh: Kamar Depan">
                
                <div class="row">
                    <div class="input-group"><label>Lebar (CM)</label><input type="number" id="lebarJendela" placeholder="L"></div>
                    <div class="input-group"><label>Tinggi (CM)</label><input type="number" id="tinggiJendela" placeholder="T"></div>
                </div>

                <div style="margin: 15px 0; background: #fff; border:1px solid #eee; padding: 10px; border-radius: 8px;">
                    <div class="radio-group">
                        <label class="radio-option"><input type="radio" name="modeModel" value="FULL" checked onchange="Calculator.toggleMode()"><span>Full Set</span></label>
                        <label class="radio-option"><input type="radio" name="modeModel" value="GORDYN" onchange="Calculator.toggleMode()"><span>Gordyn</span></label>
                        <label class="radio-option"><input type="radio" name="modeModel" value="VITRACE" onchange="Calculator.toggleMode()"><span>Vitrace</span></label>
                    </div>
                </div>

                <div id="areaGordyn" style="border:1px solid #eee; padding:15px; border-radius:10px; margin-bottom:15px; background:white;">
                    <h4 style="margin-top:0; color:#333; border-bottom:1px solid #eee; padding-bottom:5px;">üÖ∞Ô∏è SPESIFIKASI GORDYN</h4>
                    <div class="row">
                        <div class="input-group"><label>Rasio (x)</label><input type="number" id="rasioBahan" value="2.5" step="0.1"></div>
                        <div class="input-group"><label>Harga Kain</label><input type="text" id="hargaKain" placeholder="Rp" onkeyup="this.value = CONFIG.formatInputUang(this.value)"></div>
                    </div>
                    <div style="margin-top: 10px;"><label>Rel:</label><select id="pilihRel"></select></div>
                    <div style="margin-top: 10px;"><label>Ring:</label><select id="pilihRing"></select></div>
                </div>

                <div id="areaVitrace" style="border:1px solid #eee; padding:15px; border-radius:10px; margin-bottom:15px; background:white;">
                    <h4 style="margin-top:0; color:#28a745; border-bottom:1px solid #eee; padding-bottom:5px;">üÖ±Ô∏è SPESIFIKASI VITRACE</h4>
                    <div class="row">
                        <div class="input-group"><label>Rasio (x)</label><input type="number" id="rasioVitrace" value="2.5" step="0.1"></div>
                        <div class="input-group"><label>Harga Vitrace</label><input type="text" id="hargaVitrace" placeholder="Rp" onkeyup="this.value = CONFIG.formatInputUang(this.value)"></div>
                    </div>
                    <div style="margin-top: 10px;"><label>Rel Vit:</label><select id="pilihRelVitrace"></select></div>
                    <div style="margin-top: 10px;"><label>Ring Vit:</label><select id="pilihRingVitrace"></select></div>
                </div>

                <button id="btn-action-item" class="btn-add" onclick="Calculator.tambahItem()" style="margin-top: 10px; padding: 16px;">
                    ‚úÖ Simpan Item
                </button>
                <div style="height:50px;"></div> 
            </div>
        </div>
    </div>

    <div id="invoice-area" style="display: none;"></div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/calculator.js"></script>

    <script>
        CONFIG.checkAuth(); 
        window.onload = async function() {
            await API.ambilHarga(); 
            // Inisialisasi Global Settings di JS
            Calculator.initGlobalSettings();
            
            // Cek Edit (Code lama tetap jalan)
            const editData = localStorage.getItem('edit_trx_data');
            if (editData) {
                try {
                    const items = JSON.parse(decodeURIComponent(editData));
                    API.state.keranjang = items;
                    API.state.currentId = localStorage.getItem('edit_trx_id');
                    document.getElementById('namaPelanggan').value = localStorage.getItem('edit_trx_nama');
                    document.getElementById('noHp').value = localStorage.getItem('edit_trx_hp') || "";
                    
                    // LOAD JUGA DP & DEADLINE (Jika ada di data edit nanti)
                    Calculator.renderKeranjang();
                    
                    // Bersihkan Memory
                    localStorage.removeItem('edit_trx_data');
                    localStorage.removeItem('edit_trx_id');
                    localStorage.removeItem('edit_trx_nama');
                    localStorage.removeItem('edit_trx_hp');
                } catch (e) { console.error(e); }
            }
        };
    </script>
</body>
</html>
