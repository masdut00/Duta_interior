<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator - Duta Decor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <section class="view active">
        <div class="nav-bar">
            <a href="dashboard.html" class="btn-back" style="text-decoration:none;">‚¨Ö Menu</a>
            <div style="flex:1; text-align:center; font-weight:bold;">Hitung Order</div>
            <small id="status-db" style="font-size:10px;">Ready</small>
        </div>

        <div class="content-container" style="padding-bottom: 80px;">
            <div class="card">
                <h3>üë§ Data Pelanggan</h3>
                <button onclick="Calculator.bukaModalSurvey()" style="width:100%; background:#17a2b8; color:white; border:none; padding:10px; border-radius:4px; margin-bottom:15px; cursor:pointer; font-weight:bold;">
                    üìÇ Ambil Data dari Survey
                </button>
                <input type="text" id="namaPelanggan" placeholder="Nama Pelanggan (Wajib)">
                <input type="text" id="noHp" placeholder="No WhatsApp / Alamat">
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h3>ü™ü Daftar Item</h3>
                    <small style="color:#666;">Klik item untuk edit</small>
                </div>
                
                <ul id="list-keranjang" style="padding-left:0; list-style:none;">
                    </ul>
                
                <div class="total-box">
                    <span>Total Estimasi:</span> 
                    <span id="grand-total" style="color:#28a745;">Rp 0</span>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="Calculator.simpanDatabase()" class="btn-save" style="width: 100%;">üíæ Simpan Transaksi (Invoice)</button>
            </div>
        </div>

        <button class="fab-add" onclick="Calculator.bukaFormBaru()">+</button>
    </section>

    <div id="modalInput" class="modal-form">
        <div class="modal-form-content">
            <div class="modal-header">
                <h3 style="margin:0; border:none;">üìù Detail Jendela</h3>
                <button onclick="Calculator.tutupForm()" style="background:none; border:none; font-size:24px; color:#333; width:auto; padding:0;">‚úï</button>
            </div>
            
            <div class="modal-body">
                <label>Nama Ruang / Lokasi:</label>
                <input type="text" id="namaJendela" placeholder="Contoh: Jendela Kamar Utama">
                
                <div class="row">
                    <div class="input-group"><label>Lebar (m)</label><input type="number" id="lebarJendela" step="0.01"></div>
                    <div class="input-group"><label>Tinggi (m)</label><input type="number" id="tinggiJendela" step="0.01"></div>
                </div>

                <div style="margin: 15px 0; background: #fff; border:1px solid #eee; padding: 15px; border-radius: 8px;">
                    <label style="font-weight: bold; display:block; margin-bottom:10px; color:#333;">Mau Hitung Apa?</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="modeModel" value="FULL" checked onchange="Calculator.toggleMode()">
                            <span>Lengkap</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="modeModel" value="GORDYN" onchange="Calculator.toggleMode()">
                            <span>Gordyn</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="modeModel" value="VITRACE" onchange="Calculator.toggleMode()">
                            <span>Vitrace</span>
                        </label>
                    </div>
                </div>

                <div id="areaGordyn" style="border:1px solid #eee; padding:15px; border-radius:10px; margin-bottom:15px; background:white;">
                    <h4 style="margin-top:0; color:#333; border-bottom:1px solid #eee; padding-bottom:5px;">üÖ∞Ô∏è SPESIFIKASI GORDYN</h4>
                    <div class="row">
                        <div class="input-group"><label>Rasio (x)</label><input type="number" id="rasioBahan" value="2.5" step="0.1"></div>
                        <div class="input-group"><label>Harga Kain</label><input type="text" id="hargaKain" placeholder="Rp" onkeyup="this.value = CONFIG.formatInputUang(this.value)"></div>
                    </div>
                    <div style="margin-top: 10px;"><label>Rel:</label><select id="pilihRel"><option value="0-Tidak Pakai">Loading...</option></select></div>
                    <div style="margin-top: 10px;"><label>Ring:</label><select id="pilihRing"><option value="0-Tidak Pakai">Loading...</option></select></div>
                </div>

                <div id="areaVitrace" style="border:1px solid #eee; padding:15px; border-radius:10px; margin-bottom:15px; background:white;">
                    <h4 style="margin-top:0; color:#28a745; border-bottom:1px solid #eee; padding-bottom:5px;">üÖ±Ô∏è SPESIFIKASI VITRACE</h4>
                    <div class="row">
                        <div class="input-group"><label>Rasio (x)</label><input type="number" id="rasioVitrace" value="2.5" step="0.1"></div>
                        <div class="input-group"><label>Harga Vitrace</label><input type="text" id="hargaVitrace" placeholder="Rp" onkeyup="this.value = CONFIG.formatInputUang(this.value)"></div>
                    </div>
                    <div style="margin-top: 10px;"><label>Rel Vit:</label><select id="pilihRelVitrace"><option value="0-Tidak Pakai">Loading...</option></select></div>
                    <div style="margin-top: 10px;"><label>Ring Vit:</label><select id="pilihRingVitrace"><option value="0-Tidak Pakai">Tidak Pakai</option></select></div>
                </div>

                <button id="btn-action-item" class="btn-add" onclick="Calculator.tambahItem()" style="margin-top: 10px; padding: 16px; font-size: 1.1rem;">
                    ‚úÖ Simpan Item Ini
                </button>
                <button onclick="Calculator.tutupForm()" style="background:transparent; color:#666; margin-top:10px; border:1px solid #ddd;">
                    Batal
                </button>
                <div style="height:50px;"></div> </div>
        </div>
    </div>

    <div id="modalSurvey" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>Pilih Data Survey</h3>
                <button onclick="document.getElementById('modalSurvey').style.display='none'" style="background:none; border:none; font-size:20px;">‚úï</button>
            </div>
            <div id="list-survey-container">Memuat data...</div>
        </div>
    </div>

    <div id="invoice-area" style="display: none;"></div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/calculator.js"></script>

    <script>
        CONFIG.checkAuth(); 
        window.onload = async function() {
            await API.ambilHarga(); 
            
            // Cek Edit Data dari History
            const editData = localStorage.getItem('edit_trx_data');
            if (editData) {
                try {
                    const items = JSON.parse(decodeURIComponent(editData));
                    API.state.keranjang = items;
                    API.state.currentId = localStorage.getItem('edit_trx_id');
                    
                    // --- UPDATE BAGIAN INI: ---
                    document.getElementById('namaPelanggan').value = localStorage.getItem('edit_trx_nama');
                    document.getElementById('noHp').value = localStorage.getItem('edit_trx_hp') || ""; // Load HP
                    // --------------------------

                    Calculator.renderKeranjang();
                    
                    // Bersihkan memori
                    localStorage.removeItem('edit_trx_data');
                    localStorage.removeItem('edit_trx_id');
                    localStorage.removeItem('edit_trx_nama');
                    localStorage.removeItem('edit_trx_hp');
                } catch (e) { console.error(e); }
            }
        };
    </script>
</body>
</html>
